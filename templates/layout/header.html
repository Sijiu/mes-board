<header class="am-topbar am-topbar-fixed-top">
  <div class="am-container">
    <h1 class="am-topbar-brand">
      <a href="/">留言板</a>
    </h1>

    <div class="am-collapse am-topbar-collapse" id="collapse-head">
      <ul class="am-nav am-nav-pills am-topbar-nav">
      {% block active-nav %}
        <li class="am-active"><a href="/">首页</a></li>
        <li><a href="/about">关于</a></li>
      {% end %}
      </ul>
      {% if current_user %}

      <div class="am-topbar-right">
        <p style="margin-top:5px;margin-right:7px;display:inline-block">欢迎&nbsp;&nbsp;<a href="/user/{{ current_user["username"] }}">{{ current_user["username"] }}&nbsp;&nbsp;</a></p>
        <a href="/signout"><button type="button" class="am-btn am-btn-danger am-topbar-btn am-btn-sm"><span class="am-icon-pencil"></span> 退出</button></a>
      </div>
      {% else %}
      <div class="am-topbar-right">
        <a href="/signup"><button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm"><span class="am-icon-pencil"></span> 注册</button></a>
      </div>
      <div class="am-topbar-right">
        <a href="/signin"><button class="am-btn am-btn-primary am-topbar-btn am-btn-sm"><span class="am-icon-user"></span> 登录</button></a>
      </div>
      {% end %}
    </div>
  </div>
</header>
