{% extends 'layout/layout.html' %}
    {% block title %}
    {{ account['username'] }}的个人主页 | 留言板
    {% end %}
    {% block css %}
    <link href="{{ static_url("css/user.css") }}" rel="stylesheet">
    {% end %}
{% block content %}
<div class="am-g am-container">
  <div class="am-u-lg-12">
    <div class="user-list">
      <span>昵称:{{ account['username' ] }}</span>
      <br>
      <span>头像:</span>
        <img class="square-image" src="{{ account.get('user_photo', '/static/images/demo.png') }}" >
        <img class="circle-image" src="{{ account.get('user_photo', '/static/images/demo.png') }}" >
        <div id="upload" style="width: 110px;" class="pull-left"></div>
        <div id="img"><img class="image" src="/static/images/add.png"></div>
      <br>
      <span>Blog:{{ account['blog' ] }}</span>
    </div>
  </div>
</div>
<!--<footer class="footer">
  <p>Create By <a href="http://sukai.me/" target="_blank">SuKai</a>, Using Tornado&&AmazeUI.</p>
</footer>
-->
{% end %}
{% block javascript %}
<script src="http://open.web.meitu.com/sources/xiuxiu.js" type="text/javascript"></script>
<script type="text/javascript">
    window.onload=function(){
      /*第1个参数是加载编辑器div容器，第2个参数是编辑器类型，第3个参数是div容器宽，第4个参数是div容器高*/
      xiuxiu.embedSWF("altContent",2,"100%","100%");
      //修改为您自己的图片上传接口
      xiuxiu.setUploadURL("http://web.upload.meitu.com/image_upload.php");
      xiuxiu.setUploadType(2);
      xiuxiu.setUploadDataFieldName("upload_file");
      xiuxiu.onInit = function ()
      {
        xiuxiu.loadPhoto("http://open.web.meitu.com/sources/images/1.jpg");//修改为要处理的图片url
      }
      xiuxiu.onUploadResponse = function (data)
      {
        //alert("上传响应" + data); 可以开启调试
      }
    }
</script>
<script src="{{ static_url("js/plugin/Huploadify.js") }}"></script>
<script src="{{ static_url("js/picture.js") }}"></script>
{% end %}
